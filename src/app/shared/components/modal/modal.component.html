<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>{{description}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button
          [color]="buttonSuccessCollor"
          cdkFocusInitial
          [mat-dialog-close]="true">
    {{buttonSuccess}}
  </button>
  <button mat-raised-button
          [color]="buttonSCancelCollor"
          [mat-dialog-close]="false"
          *ngIf="hasCloseButton" >
    {{buttonCancel}}
  </button>
</div>
