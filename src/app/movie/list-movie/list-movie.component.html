<mat-toolbar class="app-title">Movies</mat-toolbar>

<mat-card class="float-left margin10 filtro-listagem" >
  <form autocomplete="off" novalidate [formGroup]="filters">
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-text title="Filter"
                        controlName="text"
                        [formGroup]="filters">
        </dio-input-text>
      </div>
    </div>
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-select title="Genres filter"
                          controlName="genres"
                          [options]="genres"
                          [formGroup]="filters">
        </dio-input-select>
      </div>
    </div>
  </form>
</mat-card>

<div class="home-content" infiniteScroll (scrolled)="onScroll()" *ngIf="movies.length; else noRecords">
  <mat-card class="home-card" *ngFor="let movie of movies">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>{{movie.genre}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="movie.urlPhoto || noImage" >
    <mat-card-content>
      <p class="quebrar-linha">
        {{movie.description || 'No description'}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button (click)="open(movie.id)">Open</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #noRecords>
  <h1 class="full-width main-div">No records found!</h1>
</ng-template>
