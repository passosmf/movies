<mat-toolbar class="app-title">Create Movie</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form autocomplete="off" novalidate [formGroup]="createForm"
    (ngSubmit)="submit()" (ngReset)="resetForm()">
      <mat-card-content>
        <dio-input-text title="Title *" controlName="title" [formGroup]="createForm"></dio-input-text>
        <dio-input-text title="Link Photo" controlName="urlPhoto" [formGroup]="createForm"></dio-input-text>
        <dio-input-date title="Release Date *" controlName="releaseDate" [formGroup]="createForm"></dio-input-date>
        <dio-input-textarea title="Description" controlName="description" [formGroup]="createForm"></dio-input-textarea>
        <dio-input-number title="Rating *" controlName="rating" step="0.1" [formGroup]="createForm"></dio-input-number>
        <dio-input-text title="Link IMDb *" controlName="urlIMDb" [formGroup]="createForm"></dio-input-text>
        <dio-input-select title="Genre *" [options]="genres" controlName="genre" [formGroup]="createForm"></dio-input-select>
        </mat-card-content>
      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Save</button>
        <button type="reset" color="warn" mat-raised-button>Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
